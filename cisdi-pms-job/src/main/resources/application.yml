    execution:
      pool:
        max-size: 32
        core-size: 16
        keep-alive: 60
        queue-capacity: 2048
        thread-name-prefix: springThreadPool
        waitForTasksToCompleteOnShutdown: true

      # 定时任务1小时执行一次：
  scheduled:
    fixedDelayString: 3600000

