cisdi-pms-job:
  # 发送给真实用户：
  remind-real-user: false
  # true：开启   false：关闭
  sms-switch: false
  # 统一发送每个用户流程通知的数量定时任务corn
  sms-timing: 0 0 9 * * ?
  # 短信配置定时任务corn表达式
  sms-time-corn: 0 0 0 1 1 *
  # 短信配置定时任务开关  true：开启   false：关闭
  sms-time-switch: false


